<script type="text/javascript">
$(function() {

	var w =  parseInt($('page')[0].style.width.slice(0, -2));
	scale = $('.container').width() / w;
	$('#document').css('transform', 'scale('+ scale + ')');
	$('#document').css('-moz-transform', 'scale('+ scale + ')');

	$('#toggle-text').click(function() {
		$('#document .document').toggle();

		if ($('#document .document').is(':visible'))
			$('#toggle-text .text').text('نمایش تصویر اصلی');
		else
			$('#toggle-text .text').text('نمایش متن تصویر');

		return false;
	});
	$('#toggle-lines').click(function() {
		$('#document .document').toggleClass('line-view');
		$('#document .document').toggleClass('paragraph-view');

		if ($('#document .document').hasClass('line-view'))
			$('#toggle-lines .text').text('نمایش پاراگراف‌ها');
		else
			$('#toggle-lines .text').text('نمایش خطوط');

		return false;
	});
});
$(window).on('load', function() {
	fitty('.words');
});
</script>
