name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different

env:
  NODE_AUTH_TOKEN: ${{ secrets.PAGES_DEPLOYMENT }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3

    - name: Setup Node üçâ
      uses: actions/setup-node@v3
      with:
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          node-version: '20'  # Use the version of Node.js that you need
    - name: Build
      run: |
      
          root=$(git rev-parse --show-toplevel)

          build() {
              src="$root/src/$1-src/"
              cd "$src"
              npm ci
              npm run build

              if [ "$1" = "main" ]; then
                  cp -r "$src/out/"* "$root/"
              else
                  cp -r "$src/build/"* "$root/$1/"
              fi
          }           
          
          products=("main" "about-us" "join-us" "contact-us" "alefba" "harf" "kashf")

          for product in "${products[@]}"; do
              build "$product"
          done

      
    - name: Upload artifact ‚õ±Ô∏è
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4